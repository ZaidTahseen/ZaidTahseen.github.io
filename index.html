<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="shop.css">
</head>

<body>

    <!-- Navigation section start here  -->

    <nav class="navbar   h-nav">

        <ul class="nav-list v-class">

            <div id="logo">
                <img src="logo.png" alt="">
            </div>

            <li class="items"><a href="#" class="home">Home</a></li>
            <li class="items"><a href="#">Contact</a></li>
            <li class="items"><a href="#" class="admin">Admin</a></li>
            <li class="items"><a onclick="show_cart()" href="#">Cart</a></li>
            


        </ul>



        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

    </nav>




    <!-- products section start here  -->
    <div id="card_products">

        <section id="products">

        </section>

    </div>



    <div id="cart_items">
        <table class="cart_items_table" id="cart_table">
        </table>

        <div id="total_price">

        </div>

        <div id="no_cart_prod">

        </div>
    </div>




    <div id="admin" >

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" >
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" >
        </div>
        <div class="form-group">
            <label for="imgUrl">ImgUrl</label>
            <input type="text" id="imgUrl">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating">
        </div>

        <button id="add-btn" class="add-product">Add Product</button>

    </div>




    <script src="shop.js"></script>
</body>

</html>
